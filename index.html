<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Relojes</title>
    <link rel="stylesheet" href="/carrito-compras/styles.css">
    <script src="/carrito-compras/app.js" async></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h1>Tienda de relojes</h1>
    </header>
    <section class="contenedor">
        <div class="contenedor-items">
            <div class="item">
                <span class="titulo-item">Box Engasse</span>
                <img src="/carrito-compras/img/boxengasse.png" alt="" class="img-item">
                <span class="precio-item">$15.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">English Rose</span>
                <img src="/carrito-compras/img/englishrose.png" alt="" class="img-item">
                <span class="precio-item">$18.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div> 
            <div class="item">
                <span class="titulo-item">Knock Nap</span>
                <img src="/carrito-compras/img/knocknap.png" alt="" class="img-item" />
                <span class="precio-item">$23.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">La Night</span>
                <img src="/carrito-compras/img/lanight.png" alt="" class="img-item" />
                <span class="precio-item">$18.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Silver All</span>
                <img src="/carrito-compras/img/silverall.png" alt="" class="img-item"/>
                <span class="precio-item">$33.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Skim Glam</span>
                <img src="/carrito-compras/img/skinglam.png" alt="" class="img-item"/>
                <span class="precio-item">$14.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Midimix</span>
                <img src="/carrito-compras/img/midimix.png" alt="" class="img-item">
                <span class="precio-item">$19.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Sir Blue</span>
                <img src="/carrito-compras/img/sirblue.png" alt="" class="img-item"/>
                <span class="precio-item">$30.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Middlesteel</span>
                <img src="/carrito-compras/img/middlesteel.png" alt="" class="img-item"/>
                <span class="precio-item">$12.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            
        </div>
        <div class="carrito">
            <div class="header-carrito">
                <h2>Tu Carrito</h2>
            </div>
            <div class="carrito-items">
                <div class="carrito-item">
                    <img src="img/boxengasse.png" alt="" width="80px"/>
                    <div class="carrito-item-detalles">
                        <span class="carrito-item-titulo">Box Engasse</span>
                        <div class="selector-cantidad">
                            <i class="fa-solid fa-minus restar-cantidad"></i>
                            <input type="text" value="1" class="carrito-item-cantidad" disabled />
                            <i class="fa-solid fa-plus sumar-cantidad"></i>
                        </div>
                        <span class="carrito-item-precio">$15.000</span>
                    </div>
                    <span class="btn-eliminar">
                        <i class="fa-solid fa-trash"></i>
                    </span>
                </div>
            </div>
            <div class="carrito-items">
                <div class="carrito-item">
                    <img src="img/englishrose.png" alt="" width="80px"/>
                    <div class="carrito-item-detalles">
                        <span class="carrito-item-titulo">English Rose</span>
                        <div class="selector-cantidad">
                            <i class="fa-solid fa-minus restar-cantidad"></i>
                            <input type="text" value="1" class="carrito-item-cantidad" disabled />
                            <i class="fa-solid fa-plus sumar-cantidad"></i>
                        </div>
                        <span class="carrito-item-precio">$18.000</span>
                    </div>
                    <span  pan class="btn-eliminar">
                        <i class="fa-solid fa-trash"></i>
                    </span>
                </div>
            </div>
            <div class="carrito-total">
                <div class="fila">
                    <strong>Tu Total</strong>
                    <span class="carrito-precio-total">
                        $0
                    </span>

                </div>
                <button class="btn-pagar">Pagar <i class="fa-solid fa-bag-shopping"></i></button>
                
            </div>
        </div>
    </section>
    
</body>
</html>
